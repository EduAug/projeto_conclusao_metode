<div class="container-fluid">
    <app-notification-popup #notif></app-notification-popup>

    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-3 bg-light p-4 d-flex flex-column justify-content-between">
            <div class="text-center">
                <h3>{{ displayName }}</h3>
            </div>
            <div class="mt-auto button-group">
                <button class="btn btn-info rounded-pill px-3 py-2 w-100 mb-4" (click)="updateInfo()" [disabled]="loading">{{ loading ? 'Captando dados...' : 'Atualizar Conta' }}</button>
                <button class="btn btn-warning rounded-pill px-3 py-2  w-100 mb-4" (click)="deleteAccount()" [disabled]="loading">Deletar Conta</button>
                <button class="btn btn-danger rounded-pill px-3 py-2 w-100 mb-4" (click)="logout()" [disabled]="loading">Sair</button>
                <button class="btn btn-success rounded-pill px-3 py-2 w-100" routerLink="/lab" [disabled]="loading">Criar c√≥digo</button>
            </div>
        </div>

        <div class="col-md-8 p-4">
            <div class="row" *ngIf="savedCodes.length > 0">
                <div *ngFor="let code of savedCodes" class="col-lg-3 col-md-4 col-sm-6 p-2">
                    <div class="code-square p-3 text-center" (mouseenter)="hover=true" (mouseleave)="hover=false">
                        <h5>{{ code.titulo }}</h5>
                        <div *ngIf="hover" class="mt-3">
                            <button class="btn btn-success me-2" (click)="editCode(code.id, code.titulo)">Editar</button>
                            <button class="btn btn-danger" (click)="deleteCode(code.id)">Deletar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
