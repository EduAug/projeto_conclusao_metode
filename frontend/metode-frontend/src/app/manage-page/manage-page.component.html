<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 bg-light p-4">
            <h3>{{ displayName }}</h3>
            <button class="btn btn-info w-100 mb-2" (click)="updateInfo()">Atualizar</button>
            <button class="btn btn-danger w-100 mb-2" (click)="logout()">Logout</button>
            <button class="btn btn-warning w-100" (click)="deleteAccount()">Deletar</button>
        </div>

        <div class="col-md-8 p-4">
            <div *ngIf="!savedCodes || savedCodes.length === 0" class="text-center">
                <button class="btn btn-success rounded-pill px-5 py-3" routerLink="/lab"></button>
            </div>

            <div class="row" *ngIf="savedCodes.length > 0">
                <div *ngFor="let code of savedCodes" class="col-lg-3 col-md-4 col-sm-6 p-2">
                    <div class="code-square p-3 text-center" (mouseenter)="hover=true" (mouseleave)="hover=false">
                        <h5>{{ code.titulo }}</h5>
                        <div *ngIf="hover" class="mt-3">
                            <button class="btn btn-success me-2" (click)="editCode(code.id, code.titulo)">Green</button>
                            <button class="btn btn-danger">Red</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
