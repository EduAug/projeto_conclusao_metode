<div class="header-gradient container-fluid">
    <div class="row">
        <div class="left-part">
            <h2>Olá, {{ displayName }}</h2>
        </div>
        <div class="right-part">

        </div>
    </div>
    
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-3 d-flex flex-column">
            <div class="button-group">
                <button class="btn-menu rounded-pill px-3 py-2" (click)="updateInfo()" [disabled]="loading">
                {{ loading ? 'Captando dados...' : 'Atualizar Conta' }}
                </button>
                <button class="btn-menu rounded-pill px-3 py-2" (click)="deleteAccount()" [disabled]="loading">
                Deletar Conta
                </button>
                <button class="btn-menu rounded-pill px-3 py-2" routerLink="/lab" [disabled]="loading">
                Criar código
                </button>
                <button class="btn-menu rounded-pill px-3 py-2" (click)="logout()" [disabled]="loading">
                Sair
                </button>
            </div>
        </div>

        <div class="col-md-7">
            <div class="row" *ngIf="savedCodes.length > 0">
                <div *ngFor="let code of savedCodes" class="col-lg-3 col-md-4 col-sm-6 p-2">
                    <div class="code-square p-3 text-center" (mouseenter)="hover=true" (mouseleave)="hover=false">
                        <h5>{{ code.titulo }}</h5>
                            <div *ngIf="hover" class="mt-3">
                                <button class="btn btn-success me-2" (click)="editCode(code.id, code.titulo)">Editar</button>
                                <button class="btn btn-danger" (click)="deleteCode(code.id)">Deletar</button>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="footer-line"></div>
